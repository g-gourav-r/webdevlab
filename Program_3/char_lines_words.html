<!DOCTYPE html>
<html>
    <head>
        <title>Lines, Words, Characters</title>
        <script language="javascript">
            function wcount(){
                var str = document.forms["frm1"].inputstring.value;
                var line = str.split('\n').length;
                document.forms["frm1"].linecount.value=line;
                document.forms["frm1"].wordcount.value= str.split(/\s/).length;
                document.forms["frm1"].charactercount.value=str.length;
            }
        </script>
    </head>
    <body>
        <form name="frm1">
            <center>
                <b>Enter Multiple Lines of Text</b><br><br>
                <textarea name="inputstring" cols="50" rows="5"></textarea><br><br>
                <input type="button" name="count" value="count" onclick="wcount()"><br><br>
                Number of Lines =<input type="text" name="linecount"><br><br>
                Number of Words =<input type="text" name="wordcount"><br><br>
                Number of Character =<input type="text" name="charactercount"><br><br>
            </center>
        </form>
    </body>
</html>
